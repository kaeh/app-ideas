<ng-container *ngIf="levelMenus?.length">
  <nav>
    <ng-container *ngFor="let levelMenu of levelMenus">
      <ng-container *ngIf="levelMenu?.content?.size">
        <button mat-button [matMenuTriggerFor]="menu">{{ levelMenu.title }}</button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let menu of levelMenu.content | keyvalue">
            <button mat-menu-item (click)="navigateTo(menu.value)">{{ menu.value.title }}</button>
          </ng-container>
        </mat-menu>
      </ng-container>
    </ng-container>
  </nav>
</ng-container>

<div class="content">
  <div class="title-container">
    <h1>{{ title }}</h1>
  </div>

  <mat-accordion>
    <mat-expansion-panel class="description">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Description
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div>
        <markdown [data]="pageDescription$ | async"></markdown>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="exercise">
    <router-outlet></router-outlet>
  </div>
</div>
