<div class="flex-container">
  <div class="sliders flex-item">
    <ng-container *ngFor="let borderRadiusStyleKeyValue of borderRadiusStyleClone | keyvalue">
      <div class="border-radius-slider">
        <div class="slider-label">
          <span class="vertical-centered">{{ borderRadiusStyleKeyValue.key }}</span>
        </div>
        <mat-slider
          (input)="borderRadiusStyle[borderRadiusStyleKeyValue.key] = $event.value + 'px'"
          thumbLabel
          tickInterval="1"
          min="0"
          max="100"
        ></mat-slider>
      </div>
    </ng-container>
  </div>

  <div class="previewer flex-item">
    <div class="bordered" [ngStyle]="borderRadiusStyle">
      <div class="text vertical-centered text-centered">Preview</div>
    </div>
  </div>
</div>

<button mat-fab color="primary" aria-label="Copy border radius to clipboard" (click)="copyToClipboard()">
  <mat-icon>save</mat-icon>
</button>
