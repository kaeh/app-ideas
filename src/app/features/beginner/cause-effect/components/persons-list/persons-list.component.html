<mat-list>
  <ng-container *ngFor="let person of dataset">
    <mat-list-item class="clickable person-list-item" [ngClass]="{ selected: selectedPerson?.id === person.id }" (click)="selectPerson(person)">
      <mat-icon *ngIf="selectedPerson?.id === person.id">keyboard_arrow_right</mat-icon>{{ person.name }}
    </mat-list-item>
  </ng-container>
</mat-list>
